# Increase JVM memory allocation for the build process
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable support for AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Set the Gradle JDK path (ensure the path matches your Java 17 installation)
org.gradle.java.home=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home

# Optimize Gradle daemon behavior
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Enable caching for faster builds
org.gradle.caching=true